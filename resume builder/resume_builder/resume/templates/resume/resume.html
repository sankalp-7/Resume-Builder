{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Playfair+Display:ital,wght@1,600&family=Poppins&family=Tapestry&family=Titan+One&family=Water+Brush&display=swap" rel="stylesheet">
<style>
    h1,h2{
        font-family: Carter One;
        color: #110e1b;
    }
    .text-muted {
    --bs-text-opacity: 1;
    /* color: rgba(var(--bs-body-color-rgb),.75)!important; */
    /* color: bisque; */
    color: whitesmoke;
}
</style>
    </head>
    <body style="background-color: #110e1b;">
      <h1 style="color: white; height:10%;align-items:baseline;">Welcome {{obj.0}}</h1>
        <div class="container-main" style="background-color: #110e1b">
            <div class="container-content" style="background-color: #7c162e;">
                <h1>Resume Builder</h1>
                <br><br>
                <form method="post" action="">
                {% csrf_token %}
        
                  <div class="form-group">
                      <br><br>
                     <h2>Name</h2><br>
                      <div class="form-row">
                          <div class="form-group col-lg-6">
                             <input type="text" name="name" class="form-control" id="name"  placeholder="Your name ">
                          </div>
                      </div>
                  </div>
                    <br><br>
                  <h2>Contact Info:</h2><br>
                  <div class="form-row">
                      <div class="col">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="small" class="form-text text-muted" style="color: white;"> You will get your resume on this email ID </small>
                      </div>
        
                      <div class="col">
                        <label for="phone">Phone</label>
                        <input type="text" name="number" class="form-control" id="phone" placeholder="Phone No.">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="col">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="Address">
                      </div>
        
                      <div class="col">
                        <label for="linkedin">LinkedIn Profile</label>
                        <input type="text" name="linkedin" class="form-control" id="linkedin" placeholder="Enter link to your profile">
                      </div>
                  </div>
        
                  <br><br><h2>Summary</h2><br>
                  <div class="form-group">
                      <textarea   name="summary" class="form-control" id="summary" rows="3" placeholder="Summary"></textarea>
                  </div>
        
                  <br><br><h2>Education</h2>
                    
                      <br>
                      <div class="form-row">
                          <div class="col">
                            <label for="school">School/university</label>
                            <input type="text" name= "school1" class="form-control" id="school1" placeholder="School/University name">
                          </div>
        
                          <div class="col">
                            <label for="year">Year</label>
                            <input type="text" name="year1" class="form-control" id="year1" placeholder="Year of passing">
                          </div>
                          <div class="col">
                            <label for="marks">Marks(optional)</label>
                            <input type="text" name="marks1" class="form-control" id="marks1" placeholder="Your passing marks">
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <label for="school">School/university</label>
                          <input type="text" name= "school2" class="form-control" id="school2" placeholder="School/University name">
                        </div>
      
                        <div class="col">
                          <label for="year">Year</label>
                          <input type="text" name="year2" class="form-control" id="year2" placeholder="Year of passing">
                        </div>
                        <div class="col">
                          <label for="marks">Marks(optional)</label>
                          <input type="text" name="marks2" class="form-control" id="marks2" placeholder="Your passing marks">
                        </div>
                    </div>
                   
        
                  <br><br><h2>Skills</h2><br>
                  <div class="form-group">
                      <textarea  name="skills" class="form-control" id="skills" rows="3" placeholder="Enter each skill with Comma ',' separated"></textarea>
                  </div>
        
                  <br><br><h2>Awards</h2><br>
                  <div class="form-group">
                      <textarea  name="awards" class="form-control" id="awards" rows="3" placeholder="Before each description add '*' "></textarea>
                  </div>
        
                  <br><br><h2>Experience/Projects</h2><br>
                  <div class="form-group" id="exp_text">
                      <textarea  name="experience" class="form-control" id="experience" rows="8" placeholder="Use '#' before the Title and '*' before it's description."></textarea>
                  </div>
        
        
        
                  <br><br><button type="submit" class="btn btn-dark" style="width: 200px;">Submit</button>
        
                </form>
            </div>
            <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
